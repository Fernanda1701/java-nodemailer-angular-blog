<div class="container">

  <div class="row mt-5 mb-5">

    <div class="col-md-4">

      <div class="card info border-0" style="width: 18rem;">

        <div class="d-flex justify-content-center mt-3">
          <img src="./../../assets/perfil.png" class="card-img-top rounded-circle w-75" alt="Foto do usuário">
        </div>

        <div class="card-body">

          <h5 class="card-title text-center">Fernanda Nascimento</h5>

          <p class="card-text text-center">Dev Fullstack Java & Angular</p>

          <a href="https://github.com/Fernanda1701" target="_blank"
             class="btn btn-outline-dark d-flex justify-content-center">Github</a>

          <hr class="mt-4 mb-4">

          <h6 class="mb-3 text-monospace text-center">Pesquisar por nome</h6>

          <form (ngSubmit)="pesquisarMensagem()">
            <input [(ngModel)]="nome" class="form-control mb-3 w-100" type="text" placeholder="Search.." name="search">
            <button class="btn 1 btn-outline-warning w-100" type="submit">Pesquisar</button>
          </form>

        </div>

      </div>

    </div>


    <div class="col-md-8">

      <div *ngIf="nome == ''">

        <h3 class="text-center mt-1.5 mb-4 text-monospace">Digite abaixo o seu comentário:</h3>

        <div class="form-group">
          <label for="nome" class="text-monospace">Nome:</label>
          <input type="text" name="nome" id="nome" class="form-control" placeholder="Digite seu nome"
                 [(ngModel)]='post.nome'>
        </div>

        <div class="form-group">
          <label for="mensagem" class="text-monospace">Mensagem:</label>
          <textarea name="mensagem" id="mensagem" cols="30" rows="6" class="form-control"
                    placeholder="Digite sua mensagem" [(ngModel)]='post.mensagem'></textarea>
        </div>

        <div class="d-flex justify-content-end">
          <button type="button" class="btn btn-outline-info w-25" (click)='cadastrarMensagem()'>Publicar</button>
        </div>

      </div>

      <hr class="hr1 mt-5 mb-5">

      <h3 class="text-center mb-5 text-monospace">{{ titulo }}</h3>

      <div class="container">

        <p align="center" *ngIf="listPost?.length == 0">Não foram encontrados resultados com esse nome!</p>

        <div class="card comentarios mb-4" *ngFor="let post of listPost">

          <div class="card-header">
            <h5 class="card-tile">{{post.nome}}</h5>
          </div>

          <div class="card-body">
            <p class="card-text">{{post.mensagem}}</p>
            <p class="card-text font" align="right">Comentário {{post.id}}</p>
          </div>

        </div>

        <div class="d-flex justify-content-end">
          <button type="button" class="btn btn-outline-info w-25" (click)='update()'>Voltar</button>
        </div>

      </div>

    </div>

  </div>

</div>
